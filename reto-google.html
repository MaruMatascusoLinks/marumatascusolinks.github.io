<!DOCTYPE html>
<html lang="en">
<head>
    
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <!-- Primary Meta Tags -->
    <title>Google Clon</title>
    <meta name="title" content="Google Clon" />
    <meta name="description" content="Un Google clonado por Maru, pasen y vean" />

    <!-- Autoría -->
    <meta name="author" content="Mariana Valeria Matascuso" />
    <meta name="copyright" content="Dev - Propietaria del copyright" />

    <!--Icono y CSS -->
    <link rel="shortcut icon" href="images-reto1/icons/google-fondito.png" type="image/png">
    <link rel="stylesheet" href="css/style-reto.css">
</head>
<body>
    <header>
            <div>
                <a href="https://mail.google.com/mail/">Gmail</a>
                <a href="https://www.google.com.ar/imghp?hl=es&authuser=0&ogbl">Imágenes</a>
            </div>
            <div>
                <a href="#"><img class="i-choco" id="btn-choco" src="images-reto1/icons/menu.png" alt="Google Apps"></a>
            </div>
            <div class="choco-menu" id="choco-menu">
                <ul class="choco-ul">
                    <li class="choco-li">
                        <a href="https://myaccount.google.com/?utm_source=OGB&utm_medium=app"><img class="choco-icons" src="images-reto1/icons/marumail-circle.png" alt="Cuenta"></a>
                        <p>Cuenta</p>
                    </li>
        
                    <li class="choco-li">
                        <a href="https://www.google.com.ar/webhp?authuser=0"><img class="choco-icons" src="images-reto1/icons/search.png" alt="Búsqueda"></a>
                        <p>Búsqueda</p>
                    </li>
        
                    <li class="choco-li">
                        <a href="https://www.google.com.ar›maps› preview"><img class="choco-icons" src="images-reto1/icons/google-maps.png" alt="Maps"></a>
                        <p>Maps</p>
                    </li>
                </ul>
            </div>

            <div>
                <a href=""><img class="roundimg" src="images-reto1/icons/marumail.jpeg" alt="Menú personal"></a>
            </div>
    </header>
    <main>
        <section>
            <!-- LOGO PRINCIPAL -->
            <div class="logo">
                <img src="images-reto1/icons/google-logo.png" alt="">
            </div>
    
            <!-- BARRA DE BUSQUEDA y BOTONES-->
            <!-- Hago un container para poder meter el input adentro, y que quede alineado a la lupita y los botoncitos del final (container va a ser el papá, y el inputs y los botones sus hijes)-->
            <div class="container">
                    <div class="barra-busqueda">
                        <span class="lupita"></span>
                        <input type="text">
                        <a class="microfonito" href=""></a>
                        <a class="camarita" href=""></a>
                    </div>
                <div class="search-buttons">
                    <a href="https://www.google.com/search?q=queen&rlz=1C1GCEB_enAR963AR963&oq=queen&aqs=chrome..69i57.2596j0j7&sourceid=chrome&ie=UTF-8"><button>Buscar con Google</button></a>
                    <a href="https://es.wikipedia.org/wiki/Queen"><button>Voy a tener suerte</button></a>
                </div>
            </div>
        </section>
    </main>
    
    <footer>

    <section> 
    <p>Argentina</p>
    </section>

    <section class="useful-info">
        <div>
            <a href="https://about.google/?utm_source=google-AR&utm_medium=referral&utm_campaign=hp-footer&fg=1">Sobre Google</a>
            <a href="https://ads.google.com/">Publicidad</a>
            <a href="https://smallbusiness.withgoogle.com/">Negocios</a>
            <a href="https://www.google.com/search/howsearchworks/?fg=1">Cómo funciona la Búsqueda</a>
        </div>
    
        <div>
            <a href="https://policies.google.com/privacy?hl=es-AR&fg=1">Privacidad</a>
            <a href="https://policies.google.com/terms?hl=es-AR&fg=1">Condiciones</a>
            <span>Preferencias</span>
        </div>
    </section>
    </footer>

    <script>
        let btn = document.getElementById('btn-choco')
        let choco = document.getElementById('choco-menu')

        btn.addEventListener('click', () => {
        choco.classList.toggle('active')
        })
    </script>
</body>
</html>
