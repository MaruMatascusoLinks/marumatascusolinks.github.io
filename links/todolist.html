    <!-- CSS + Fonts -->

    <link rel="stylesheet" href="../css/to-do-style.css">
    <link rel="shortcut icon" href="../images/reto1/colorida.png" type="image/png">
    <link href="https://fonts.googleapis.com/css2?family=Josefin+Sans:wght@300;400;700&display=swap" rel="stylesheet">
</head>
<body>

    <!----------- NAV ------------>
    <header>
        <nav>
            <div class="row">
                <div class="col-3">
                    <button class="menu" ><img id="menuinicio" src="../images/reto3/menu-icon.png" alt="Menu"></button>
                </div>
                    
                <div   class="col-6" >
                    <span class="barra-inicio">
                    <img class="varita" src="../images/reto3/varita.png" alt="">
                    <h1 class="titulo">Wanderlist</h1> 
                    <img class="varita" src="../images/reto3/varita.png" alt="">
                    </span>
                </div>
                <div class="col-3"></div>
            </div>
            <div>
                <div class="row">
                    <div class="col-4">
                        <ul class="dropdown-menu" id="dropdown1">
                            <li><button class="dropdown-item" type="button">Mi actividad</button></li>
                            <li><button class="dropdown-item" type="button">Descargables</button></li>
                            <li><button class="dropdown-item" type="button">Tiendita</button></li>
                        </ul>
                    </div>
                    <div class="col-8"></div>
                </div>
            </div>

        </nav>
    </header>

    <!----------- 1. Pantalla Bienvenida ----------->

    <section class="container-bienvenida" id="container-bienvenida">
        <div class="row">
            <div class="col-3"></div>
            <div class="col-6" class="row-bienvenida">
                <img class="bienvenida" src="../images/reto3/bienvenida.png" alt="Bienvenida">
                <p class="msj-bienvenida">Hola, vamos a organizarnos!</p>
            </div>
            <div class="col-3"></div>
        </div>
    </section>

    <!----------- 2. Listado de tareas  ----------->
        <section class="container-input hidden" id="container-input">
            <div class="row">
                <div class="col-3"></div>
                <div class="col-6">
                    <br><br><br>
                    <ul class="list-group" id="ul-input">
                        <li class="list-group-item active" aria-current="true">Para hacer</li>
                    </ul>
                    <br><br><br>
                    <button type="button" class="btn btn-primary" id="add">Nueva tarea</button>
                </div>
                <div class="col-3"></div>
            </div>
        </section> 


    <!----------- 3. Container para agregar tareas ----------->
    <section class="container-newtask hidden" id="container-newtask">
        <div class="row">
            <div class="col-2"></div>
            <div class="col-8">
                <div class="card">
                    <div class="form-floating mb-3">
                        <input type="text"  class="form-control" id="floatingInput" id="taskinput" placeholder="Tarea"> <label for="floatingInput">Tarea</label>
                    </div>
                    <br>
                    <div class="form-floating">
                        <textarea class="form-control" placeholder="Leave a comment here" id="floatingTextarea2" style="height: 80px"></textarea>
                        <label for="floatingTextarea2">Detalles</label>
                    </div>
                    <br>
                    <select class="form-select" aria-label="Default select example">
                        <option selected>Categoría</option>
                        <option value="1">Personal</option>
                        <option value="2">Trabajo</option>
                        <option value="3">Casa</option>
                        <option value="4">Entretenimiento</option>
                    </select>
                    <br>
                    <select class="form-select" aria-label="Default select example">
                        <option selected>Importancia</option>
                        <option value="1" id="urgente" >Urgente!</option>
                        <option value="2" id="nocolgar">No colgar</option>
                        <option value="3" id="esperar">Puede esperar</option>
                        <option value="4" id="esperarmucho">Este año o el que viene</option>
                    </select>
                    <br>
                    <div class="divlisto"><button type="button" class="btn btn-secondary" id="listo">Listo!</button></div>
                    
                </div>
            </div>
            <div class="col-2"></div>
        </div>

    </section> 


    <!----------- Footer ----------->
    <footer>
        <section>
            <div class="row">
                <div class="col-2">
                </div>
                <div class="col-6" >
                    
                </div>
                <div class="col-4" class="plus" >
                    <button class="plus-img" id="plus-img"><img id="nuevatarea" src="../images/reto3/plus-icon.png" alt="Nueva tarea"></button>
                </div>
            </div>
        </section>
    </footer>

    <script type="text/javascript" src="../js/todolist.js"></script>
    </body>
</html>
