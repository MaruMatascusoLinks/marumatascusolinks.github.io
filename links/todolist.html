    <link 
    rel="shortcut icon" 
    href="../images/reto1/colorida.png" 
    type="image/png"
    />

<body>

    <!----------- NAV ------------>
    <div class="container-header">
        <header class="header">
            <nav class="nav">
                <button class="menu" id="hamburguesita"><img class="bar-img"  src="../images/reto3/menu-icon.svg" alt="Menu"></button>
                
                <!----------- hamburguesita ----------->
                <div class="dropdown-menu hidden" id="burger-div">
                    <ul class="ul-dropdown">
                        <li><button class="dropdown-item" type="button">Mi actividad</button></li>
                        <li><button class="dropdown-item" type="button">Descargables</button></li>
                        <li><button class="dropdown-item" type="button">Tiendita</button></li>
                    </ul>
                </div>
                    

                <span class="deco-titulo">
                    <img class="varita" src="../images/reto3/varita.png" alt="logo-varita">
                    <h1 class="titulo">Wanderlist</h1> 
                    <img class="varita" src="../images/reto3/varita.png" alt="logo-varita">
                </span>
                <button class="user"><img class="bar-img" src="../images/reto3/user-icon.svg" alt="User"></button>
            </nav>
        </header>
    </div>


    <!----------- 1. Bienvenida ----------->
        <div class="container-bienvenida" id="container-bienvenida">
                <img class="bienvenida" src="../images/reto3/bienvenida.svg" alt="Bienvenida">
                <h1 class="msj-bienvenida">Todo en orden, muy bien!</h1>
        </div>

    <!----------- Listado ----------->  
        <div class="container-lista hidden" id="container-lista"></div>

        <div class="container-lista-hije" id="container-lista-hije"></div>     
            
        </div>
    
    <!----------------------- Container para agregar tareas ------------------>
        <div id="newtask-section" class="newtask-section">
            <div class="newtask-deco">
                <div class="newtask-container">
                    <h1 class="nt-h1">Vamos a organizarnos!</h1>

    <!----------- Nombre de tarea ----------->
                    <div class="task-inputs">
                        <input type="text" class="nt-input" id="nt-input" placeholder="Nombrá tu pendiente" name="">
                    </div>

    <!----------- Descripcion de tarea ----------->
                    <div class="task-inputs">
                        <textarea class="nt-description" id="nt-description" placeholder="Describí tu pendiente"name=""></textarea>
                    </div>

    <!----------- Tipo de tarea ----------->
                    <div class="task-dropdown">
                        <p class="category-p">Categoría</p>
                        <form>
                        <select class="category-menu" id="category-menu" name="categoría">
                            <option value="Personal">Personal</option>
                            <option value="Trabajo">Trabajo</option>
                            <option value="Casa">Casa</option>
                            <option value="Entretenimiento">Entretenimiento</option>
                        </select>
                        </form>
                    </div>


                    
    <!----------- Colores ----------->
                    <div class="task-dropdown">
                        <p class="category-p">Prioridad</p>
                        <div class="importance">
                        <input class="fucsia" type="radio" name="color" id="cuadradito"
                        />
                        <input class="naranja" type="radio" name="color" id="cuadradito"
                        />
                        <input class="amarillo" type="radio" name="color" id="cuadradito"
                        />
                        <input class="verde" type="radio" name="color" id="cuadradito"
                        />
                        </div>
                    </div>

                    <!----------- Botones final ----------->  
                    <div class="final-btns-div">
                        <button id="salir" class="final-btns" class="salir">Salir</button>
                        <button id="listo" class="final-btns" class="listo">Listo!</button>
                    </div>
                
                </div>
            </div>
        </div>
    </section>

<!----------- Footer ----------->
<footer>       
    <div class="plus" >
        <button class="plus-img" id="plus-img"><img src="../images/reto3/plus-icon.svg" alt=""></button>
    </div>
</footer>

<script type="text/javascript" src="../js/main.js"></script>
</body>
</html>
